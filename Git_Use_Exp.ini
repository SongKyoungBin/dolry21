  * master 브랜치와 Merge
    - git branch (현재 브랜치 위치 확인)
    - git add . (본인소스 긁어 옴)
    - git commit -m "메시지" (본인 브랜치에서 Commit)
    - git push (원격의 본인 브랜치에 Push)
    - git switch master (master 브랜치 변경)
    - git pull (소스 merge를 위해 master 최신 소스 가져옴)
    - git merge dolry21 (본인소스와 master 최신 소스를 Merge 함)
    - git push